<!DOCTYPE html>
<html>
<head>
    <title>Module 5 - DBMS Registration</title>
    <script src="http://www.capitolcommons.com.ph/includes/javascript/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
<script src="http://www.capitolcommons.com.ph/includes/javascript/jquery.scrolly.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="http://www.capitolcommons.com.ph/includes/javascript/jquery-ui.js" type="text/javascript" charset="utf-8"></script>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/jquery.js" ></script>   
    <link type="text/css" rel="stylesheet" href="/static/style.css" />
</head>
<body>
<div class="page-header">
    <h1>Create Your Thesis Entry</h1>
</div>
<div class="panel panel-default">
<div class="panel-body">
<form class="form-horizontal" id="create-form">
    <div class="form-group">
    <label class="col-lg-2 control-label"> Year:</label>
        <div class="col-lg-3">
        <select name='year' class="form-control" required autofocus>
                <option value disabled selected>-- Select --</option>
                <option>2011</option>
                <option>2012</option>
                <option>2013</option>
                <option>2014</option>
                <option>2015</option>
        </select>
        </div> 
    </div>
    <div class="form-group">
    <label class="col-lg-2 control-label"> Title:</label>
        <div class="col-lg-8">
            <input type='text' class="form-control" name='title' placeholder='Title' required autofocus />
        </div>
    </div>
    <div class="form-group">        
    <label class="col-lg-2 control-label"> Abstract:</label>
        <div class="col-lg-8">
            <textarea type='text' class="form-control" name='abstract' placeholder='Abstract' required autofocus></textarea>
        </div>
    </div>

    <div class="form-group">
    <label class="col-lg-2 control-label"> Adviser:</label>
        <div class="col-lg-8">
            <input type='text' class="form-control" name='adviser' placeholder='Adviser' required autofocus />
        </div>
    </div>

    <div class="form-group">
    <label class="col-lg-2 control-label"> Section:</label>
            <div class="col-lg-3">
                <select name='section' class="form-control" required autofocus>
                        <option value disabled selected>-- Select --</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                </select> 
            </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-3 col-lg-5">
            <button type='submit' class="btn btn-primary" id="submitbtn">SUBMIT</button>
        </div>
    </div>
    </form>
    <a class="lists">View List</a>
</div>
</div>
<hr>
<div class="panel panel-default">
<div class="panel-body">
<div class="thesis_list">
    <div class="page-header">
        <h3>Thesis List</h3>
    </div>
    <div class='list-section'>
        <ul id="thesis-list"></ul>
        <table id="tbl_list">
            <tr>
                <td class="td" style="width:8%"> Created by </td>
                <td class="td" style="width:8%"> User's ID </td>
                <td class="td" style="width:10%"> User's Email Address </td>
                <td class="td" style="width:4%"> Year </td>
                <td class="td" style="width:30%"> Thesis Title </td>
                <td class="td" style="width:9%"> </td>
            </tr>
  
        </table>
    <div class="create">
    <a>Create Another Entry </a>  
    </div>
</div>
</div>
</div>
</div>
<script type="text/javascript">
$('.lists, .brand').click(function(){
            $('html, body').animate({
                scrollTop: $("#tbl_list").offset().top
                }, 1000);
        });
$('.create').click(function(){
            $('html, body').animate({
                scrollTop: $(".navbar").offset().top
                }, 1000);
        });
</script>

<script type="text/javascript" src='/static/script.js'></script>
</body>
</html>
